<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Diplomata+SC&family=UnifrakturCook:wght@700&display=swap" rel="stylesheet"> <title>Rock, Paper, Scissors | OtherCatt Inc.</title>
</head>
<body>
  
  <div id='scoreboard'> 
    <h1 class='title'>Rock, <br>Parchment, <br>Scissors </h1>
    <div class='counter'>
      <span id='player-counter'>0</span>
      <span> - </span>
      <span id='computer-counter'>0</span>
    </div>
    <p id='match-result'>Choose your weapon!</p>
  </div>
  
  <div id="choice-container">
    <div id="top-row">
      <img class='arrow arrow-top-left' src='./images/arrow-top-left.png'>
      <button id='wand'><img class='wand-icon'></button>
      <img class="arrow arrow-top-right" src="./images/arrow-top-right.png">
    </div>
    <div id="bottom-row">
      <button id='bow'><img class='bow-icon'></button>
      <img class='arrow arrow-bottom' src='./images/arrow-bottom.png'>
      <button id='sword'><img class='sword-icon'></button>
    </div>
  </div>  

  <div id="reset-box">
  </div>

  <script src='rock-paper-scissors.js'></script>
</body>
</html>
